<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #game-container {
            margin: 50px auto;
            padding: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff9a9e;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ff6a88, #ff8e53);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff8e53, #ff6a88);
            transform: scale(1.1);
        }

        #message {
            margin: 20px 0;
            font-weight: bold;
            color: #444;
        }

        #reset {
            display: none;
            margin-top: 15px;
            background: linear-gradient(to right, #dd5e89, #f7bb97);
        }

        #reset:hover {
            background: linear-gradient(to right, #f7bb97, #dd5e89);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>Number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" />
        <button id="submit">Submit Guess</button>
        <div id="message"></div>
        <button id="reset">Play Again</button>
    </div>

    <footer>Good Luck! ðŸŽ‰</footer>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        const guessInput = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');

        submitButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(userGuess)) {
                message.textContent = 'Please enter a valid number!';
                message.style.color = 'red';
                return;
            }

            if (userGuess === randomNumber) {
                message.textContent = `Correct! You guessed it in ${attempts} attempts.`;
                message.style.color = 'green';
                submitButton.disabled = true;
                resetButton.style.display = 'inline-block';
            } else {
                message.textContent = userGuess < randomNumber ? 'Too low! Try again.' : 'Too high! Try again.';
                message.style.color = 'orange';
                guessInput.value = '';
                guessInput.focus();
            }
        });

        resetButton.addEventListener('click', () => {
            window.location.reload();
        });

        // Autofocus input and clear faster
        guessInput.focus();
        guessInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
